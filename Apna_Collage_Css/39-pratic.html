<!DOCTYPE html>
<html>
	<head>
		<title>P9</title>
		<style>
			
			div{
			height:150px;
			width:150px;
			border:4px solid black;
			background-color:yellow;
			border-radius: 30%;
			margin:100px;
			animation-name:aNi;
			animation-duration: 1.5s;
			animation-iteration-count:infinite;
			}
			
			@keyframes aNi{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg) translateX(150px);
				}
			}
		
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
