<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cricle" height="500" width="500" style=" border:2px solid black;"></canvas>
    <script>
        var cricle =document.getElementById("cricle");
        var ctx=cricle.getContext("2d");

        ctx.beginPath();
        ctx.arc(250,250,150,0,2*Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
