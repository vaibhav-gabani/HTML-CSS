<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="liti" height="560" width="750" style=" border: 2px solid rgb(0, 0, 0);"></canvas>
    <script>
        var liti =document.getElementById("liti");
        var ctx =liti.getContext("2d");

        ctx.moveTo(0,0);
        ctx.lineTo(100,120);
        ctx.stroke();
    </script>
</body>
</html>
