<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" height="400" width="600" style="border: 2px solid black;"></canvas>
    <script>
        var canvas= document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var gra=ctx.createRadialGradient(50,50,45,50,50,50);
        gra.addColorStop(0,"red");
        gra.addColorStop(0.9,"blue");
        gra.addColorStop(1,"white");

        ctx.fillStyle=gra;
        ctx.fillRect(0,0,200,200);
      </script>
</body>
</html>
